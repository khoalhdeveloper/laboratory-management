tags:
  - name: Instruments
    description: Laboratory equipment management API

paths:
  /api/instruments/getAllinstrument:
    get:
      summary: Get all instruments list
      description: Get all instruments list with filtering capability by status, type, category, room
      tags: [Instruments]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [Available, In Use, Maintenance, Out of Service]
          description: Instrument status
        - in: query
          name: type
          schema:
            type: string
          description: Instrument type
        - in: query
          name: category
          schema:
            type: string
          description: Instrument category
        - in: query
          name: room
          schema:
            type: string
          description: Room containing instrument
      responses:
        200:
          description: Instruments list retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  count:
                    type: integer
                  instruments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Instrument"
        500:
          description: Server error

  /api/instruments/getinstrumentById/{id}:
    get:
      summary: Get instrument by ID
      description: Get detailed information of an instrument based on instrument_id
      tags: [Instruments]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Instrument ID
      responses:
        200:
          description: Instrument retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  instrument:
                    $ref: "#/components/schemas/Instrument"
        404:
          description: Instrument does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          description: Server error

  /api/instruments/getTestHistory/{id}:
    get:
      summary: Get instrument test history
      description: Get list of all test results performed by specific instrument. Supports pagination.
      tags: [Instruments]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Instrument ID
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of results per page
      responses:
        200:
          description: Test history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  instrument:
                    type: object
                    properties:
                      instrument_id:
                        type: string
                      name:
                        type: string
                      type:
                        type: string
                      category:
                        type: string
                      status:
                        type: string
                  testHistory:
                    type: array
                    items:
                      type: object
                      properties:
                        testResult:
                          type: object
                          properties:
                            result_summary:
                              type: string
                            wbc_value:
                              type: number
                            rbc_value:
                              type: number
                            doctor_name:
                              type: string
                            created_at:
                              type: string
                              format: date-time
                        testOrder:
                          type: object
                          properties:
                            order_code:
                              type: string
                            patient_name:
                              type: string
                            test_type:
                              type: string
                            status:
                              type: string
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      total_pages:
                        type: integer
                      total_results:
                        type: integer
                      results_per_page:
                        type: integer
        404:
          description: Instrument does not exist or no test history
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          description: Server error

  /api/instruments/createinstrument:
    post:
      summary: Create new instrument
      description: Create new instrument with auto-generated instrument_id (EQ-1001, EQ-1002...)
      tags: [Instruments]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
                - category
                - manufacturer
                - model
                - serial_number
                - room
              properties:
                name:
                  type: string
                  description: Instrument name
                type:
                  type: string
                  description: Instrument type
                category:
                  type: string
                  description: Instrument category
                manufacturer:
                  type: string
                  description: Manufacturer
                model:
                  type: string
                  description: Instrument model
                serial_number:
                  type: string
                  description: Serial number (unique)
                room:
                  type: string
                  description: Room containing instrument
                status:
                  type: string
                  enum: [Available, In Use, Maintenance, Out of Service]
                  default: Available
                  description: Instrument status
                last_check:
                  type: string
                  format: date
                  description: Last check date
                next_check:
                  type: string
                  format: date
                  description: Next check date
      responses:
        201:
          description: Instrument created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  instrument:
                    $ref: "#/components/schemas/Instrument"
        400:
          description: Invalid data
        500:
          description: Server error

  /api/instruments/updateinstrument/{id}:
    put:
      summary: Update instrument
      description: Update instrument information by instrument_id
      tags: [Instruments]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Instrument ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Instrument name
                type:
                  type: string
                  description: Instrument type
                category:
                  type: string
                  description: Instrument category
                manufacturer:
                  type: string
                  description: Manufacturer
                model:
                  type: string
                  description: Instrument model
                serial_number:
                  type: string
                  description: Serial number
                room:
                  type: string
                  description: Room containing instrument
                status:
                  type: string
                  enum: [Available, In Use, Maintenance, Out of Service]
                  description: Instrument status
                last_check:
                  type: string
                  format: date
                  description: Last check date
                next_check:
                  type: string
                  format: date
                  description: Next check date
      responses:
        200:
          description: Instrument updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  instrument:
                    $ref: "#/components/schemas/Instrument"
        404:
          description: Instrument does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          description: Server error

  /api/instruments/deleteinstrument/{id}:
    delete:
      summary: Delete instrument
      description: Delete instrument by instrument_id
      tags: [Instruments]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Instrument ID
      responses:
        200:
          description: Instrument deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  deletedInstrument:
                    $ref: "#/components/schemas/Instrument"
        404:
          description: Instrument does not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        500:
          description: Server error

components:
  schemas:
    Instrument:
      type: object
      properties:
        _id:
          type: string
        instrument_id:
          type: string
        name:
          type: string
        type:
          type: string
        category:
          type: string
        manufacturer:
          type: string
        model:
          type: string
        serial_number:
          type: string
        room:
          type: string
        status:
          type: string
          enum: [Available, In Use, Maintenance, Out of Service]
        last_check:
          type: string
          format: date
        next_check:
          type: string
          format: date
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
