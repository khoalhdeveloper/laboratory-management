tags:
  - name: Event Logs
    description: API nhật ký sự kiện hệ thống

paths:
  /api/event-logs/getAllLog:
    get:
      summary: Admin xem tất cả nhật ký sự kiện
      tags: [Event Logs]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lấy danh sách nhật ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventLog'
        403:
          description: Không có quyền truy cập (chỉ admin)
        500:
          description: Lỗi server

  /api/event-logs/getDoctorLog:
    get:
      summary: Doctor/Nurse xem nhật ký sự kiện theo vai trò
      tags: [Event Logs]
      security:
        - bearerAuth: []
      responses:
        200:
          description: Lấy danh sách nhật ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/EventLog'
        403:
          description: Không có quyền truy cập (doctor hoặc nurse)
        500:
          description: Lỗi server

components:
  schemas:
    EventLog:
      type: object
      properties:
        _id:
          type: string
        event_id:
          type: string
        message:
          type: string
        performedBy:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
